mutation CreateRelationPermissionToUser(
  $permissionId: String!
  $userId: String!
  $granterId: String!
  $isAllowed: Boolean
) {
  createRelationPermissionToUser(
    permissionId: $permissionId
    userId: $userId
    granterId: $granterId
    isAllowed: $isAllowed
  ) {
    ...RelationPermissionToUserFields
  }
}
 