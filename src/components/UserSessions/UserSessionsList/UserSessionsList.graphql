query UserSessions(
  $where: UserSessionWhereInput
  $skip: Int
  $take: Int
  $orderBy: [UserSessionOrderByWithRelationInput]
) {
  userSessions(where: $where, skip: $skip, take: $take, orderBy: $orderBy) {
    id
    user {
      email
    }
    startedAt
    endedAt
    duration
  }
  total: userSessionsCount(where: $where)
}
